<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScienceHub Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }

        body {
            background-color: #f8f9fa;
        }

        .navbar {
            border-bottom: 3px solid var(--secondary-color);
            background: rgba(255, 255, 255, 0.97) !important;
            backdrop-filter: blur(10px);
        }

        .dashboard-card {
            background: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .chart-container {
            padding: 20px;
            height: 400px;
        }

        footer {
            margin-top: 50px;
            border-top: 3px solid var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#" style="color: var(--primary-color);">
                <i class="bi bi-bar-chart-line-fill me-2"></i>ScienceFlow Analytics
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-2">
                        <a class="nav-link active" href="./index.html"><i class="bi bi-house-door me-1"></i>Главная</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#"><i class="bi bi-people me-1"></i>Пользователи</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#"><i class="bi bi-building me-1"></i>Учреждения</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="btn btn-primary" href="#"><i class="bi bi-box-arrow-in-right me-1"></i>Войти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="margin-top: 80px;">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="display-5 fw-bold text-center mb-4">
                    <i class="bi bi-speedometer2 me-2"></i>Аналитическая панель
                </h1>
            </div>
        </div>

        <!-- Статистика учреждений -->
        <div class="row g-4 mb-4">
            <div class="col-xl-6">
                <div class="dashboard-card">
                    <div class="card-header bg-transparent border-0">
                        <h4 class="mb-0"><i class="bi bi-building me-2"></i>Типы учреждений</h4>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="institutionTypesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-xl-6">
                <div class="dashboard-card">
                    <div class="card-header bg-transparent border-0">
                        <h4 class="mb-0"><i class="bi bi-trophy me-2"></i>Топ учреждений</h4>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="topInstitutionsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Статистика работ -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="dashboard-card">
                    <div class="card-header bg-transparent border-0">
                        <h4 class="mb-0"><i class="bi bi-journal-text me-2"></i>Распределение по категориям</h4>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="workCategoriesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Статистика пользователей -->
        <div class="row g-4">
            <div class="col-lg-6">
                <div class="dashboard-card">
                    <div class="card-header bg-transparent border-0">
                        <h4 class="mb-0"><i class="bi bi-pie-chart me-2"></i>Статусы пользователей</h4>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="userStatusesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="dashboard-card">
                    <div class="card-header bg-transparent border-0">
                        <h4 class="mb-0"><i class="bi bi-star-fill me-2"></i>Лучшие пользователи</h4>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="topUsersChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Футер -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-6 text-center text-md-start">
                    <h5>ScienceHub Analytics</h5>
                    <p class="mb-0">Мониторинг научной активности © 2024</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <div class="d-flex justify-content-md-end gap-3">
                        <a href="#" class="text-white"><i class="bi bi-github fs-5"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-telegram fs-5"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-envelope fs-5"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Стилизация графиков
        Chart.defaults.color = '#6c757d';
        Chart.defaults.font.family = "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
        Chart.defaults.plugins.legend.position = 'bottom';

        async function loadStats() {
            const responses = await Promise.all([
                fetch('http://127.0.0.1:8000/api/stats/institutions/'),
                fetch('http://127.0.0.1:8000/api/stats/works/'),
                fetch('http://127.0.0.1:8000/api/stats/users/')
            ]);
            
            return {
                institutions: await responses[0].json(),
                works: await responses[1].json(),
                users: await responses[2].json()
            };
        }

        async function initCharts() {
            const data = await loadStats();

            // Типы учреждений
            new Chart(document.getElementById('institutionTypesChart'), {
                type: 'bar',
                data: {
                    labels: data.institutions.types.map(t => t.institution_type),
                    datasets: [{
                        label: 'Количество',
                        data: data.institutions.types.map(t => t.count),
                        backgroundColor: 'rgba(52, 152, 219, 0.8)',
                        borderColor: 'rgba(52, 152, 219, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#f1f1f1' }
                        },
                        x: { grid: { display: false } }
                    }
                }
            });

            // Топ учреждений
            new Chart(document.getElementById('topInstitutionsChart'), {
                type: 'bar',
                data: {
                    labels: data.institutions.top_institutions.map(i => i.name),
                    datasets: [{
                        label: 'Количество работ',
                        data: data.institutions.top_institutions.map(i => i.total_works),
                        backgroundColor: 'rgba(46, 204, 113, 0.8)',
                        borderColor: 'rgba(39, 174, 96, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { grid: { color: '#f1f1f1' } },
                        y: { grid: { display: false } }
                    }
                }
            });

            // Категории работ
            new Chart(document.getElementById('workCategoriesChart'), {
                type: 'radar',
                data: {
                    labels: data.works.categories.map(c => c.category__name),
                    datasets: [{
                        label: 'Средний рейтинг',
                        data: data.works.categories.map(c => c.avg_rating),
                        backgroundColor: 'rgba(231, 76, 60, 0.2)',
                        borderColor: 'rgba(231, 76, 60, 0.8)',
                        pointBackgroundColor: 'rgba(231, 76, 60, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            grid: { color: '#f1f1f1' },
                            pointLabels: { font: { size: 12 } },
                            ticks: { display: false }
                        }
                    }
                }
            });

            // Статусы пользователей
            new Chart(document.getElementById('userStatusesChart'), {
                type: 'doughnut',
                data: {
                    labels: data.users.statuses.map(s => s.status__name),
                    datasets: [{
                        data: data.users.statuses.map(s => s.count),
                        backgroundColor: [
                            '#2ecc71', '#3498db', '#9b59b6', '#f1c40f'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: { bodyFont: { size: 14 } }
                    }
                }
            });

            // Топ пользователей
            new Chart(document.getElementById('topUsersChart'), {
                type: 'bar',
                data: {
                    labels: data.users.top_users.map(u => u.username),
                    datasets: [{
                        label: 'Рейтинг',
                        data: data.users.top_users.map(u => u.rating),
                        backgroundColor: 'rgba(155, 89, 182, 0.8)',
                        borderColor: 'rgba(142, 68, 173, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#f1f1f1' }
                        },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', initCharts);
    </script>
</body>
</html>
