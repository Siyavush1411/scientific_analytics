<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - ScienceHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }

        body {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            min-height: 100vh;
        }

        .registration-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 80px auto;
            overflow: hidden;
        }

        .registration-header {
            background: var(--primary-color);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .registration-body {
            padding: 40px;
        }

        .form-control {
            border-radius: 10px;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-label {
            font-weight: 500;
            color: var(--primary-color);
        }

        .btn-register {
            background: var(--secondary-color);
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .social-login {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-btn.google {
            background: #db4437;
        }

        .social-btn.facebook {
            background: #4267b2;
        }

        .social-btn.github {
            background: #333;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="registration-card">
        <div class="registration-header">
            <h2 class="mb-3"><i class="bi bi-person-plus-fill me-2"></i>Регистрация</h2>
            <p class="mb-0">Присоединяйтесь к нашему научному сообществу</p>
        </div>
        
        <div class="registration-body">
            <form id="registrationForm">
                <div class="row g-3">
                    <!-- Логин -->
                    <div class="col-12">
                        <label for="username" class="form-label">Логин*</label>
                        <input type="text" class="form-control" name="username" required 
                               pattern="^[!w.@+-]+$" 
                               title="Латинские буквы, цифры и @/./+/-/_">
                    </div>

                    <!-- Имя -->
                    <div class="col-md-4">
                        <label for="first_name" class="form-label">Имя*</label>
                        <input type="text" class="form-control" name="first_name" required>
                    </div>

                    <!-- Фамилия -->
                    <div class="col-md-4">
                        <label for="last_name" class="form-label">Фамилия*</label>
                        <input type="text" class="form-control" name="last_name" required>
                    </div>

                    <!-- Отчество -->
                    <div class="col-md-4">
                        <label for="patronymic" class="form-label">Отчество*</label>
                        <input type="text" class="form-control" name="patronymic" required>
                    </div>

                    <!-- Пароль -->
                    <div class="col-md-6">
                        <label for="password" class="form-label">Пароль*</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <!-- Статус -->
                    <div class="col-md-6">
                        <label class="form-label">Статус*</label>
                        <select class="form-select" name="status" required>
                            <option value="1">Студент</option>
                            <option value="2">Исследователь</option>
                            <option value="3">Преподаватель</option>
                        </select>
                    </div>

                    <!-- Рейтинг (скрытое поле) -->
                    <input type="hidden" name="rating" value="0">

                    <!-- Кнопка регистрации -->
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-register w-100">
                            <i class="bi bi-person-plus me-2"></i>Зарегистрироваться
                        </button>
                    </div>
                </div>
            </form>

            <!-- Ссылка на вход -->
            <div class="login-link">
                Уже есть аккаунт? <a href="./login.html">Войти</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registrationForm');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = {
                    username: form.username.value,
                    first_name: form.first_name.value,
                    last_name: form.last_name.value,
                    patronymic: form.patronymic.value,
                    password: form.password.value,
                    status: parseInt(form.status.value),
                    rating: 0 // По умолчанию
                };

                try {
                    const response = await fetch('http://127.0.0.1:8000/register/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify( formData )
                    });

                    const result = await response.json();

                    if (response.ok) {
                        const token = result.token; 
                        localStorage.setItem('access_token', token);

                        window.location.href = './index.html';
                    } else {
                        let errors = '';
                        for (const key in result) {
                            errors += `${key}: ${result[key].join(', ')}\n`;
                        }
                        alert(`Ошибка:\n${errors}`);
                    }
                    
                    if (response.ok) {
                        window.location.href = './index.html';
                    } else {
                        let errors = '';
                        for (const key in result) {
                            errors += `${key}: ${result[key].join(', ')}\n`;
                        }
                        alert(`Ошибка:\n${errors}`);
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                    alert('Ошибка соединения с сервером');
                }
            });
        });
    </script>
</body>
</html>
