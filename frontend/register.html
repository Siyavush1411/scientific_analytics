<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - ScienceHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }

        body {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            min-height: 100vh;
        }

        .registration-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 80px auto;
            overflow: hidden;
        }

        .registration-header {
            background: var(--primary-color);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .registration-body {
            padding: 40px;
        }

        .form-control {
            border-radius: 10px;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-label {
            font-weight: 500;
            color: var(--primary-color);
        }

        .btn-register {
            background: var(--secondary-color);
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .social-login {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-btn.google {
            background: #db4437;
        }

        .social-btn.facebook {
            background: #4267b2;
        }

        .social-btn.github {
            background: #333;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#" style="color: var(--primary-color);">
                <i class="bi bi-journal-bookmark-fill me-2"></i>ScienceFlow
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Главная</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">О нас</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="btn btn-primary" href="./login.html">Войти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="registration-card">
        <div class="registration-header">
            <h2 class="mb-3"><i class="bi bi-person-plus-fill me-2"></i>Регистрация</h2>
            <p class="mb-0">Присоединяйтесь к нашему научному сообществу</p>
        </div>
        
        <div class="registration-body">
            <form>
                <div class="row g-3">
                    <!-- Имя -->
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>

                    <!-- Фамилия -->
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>

                    <!-- Patronymic -->
                    <div class="col-12">
                        <label for="patronymic" class="form-label">Отчество</label>
                        <input type="text" class="form-control" id="patronymic" required>
                    </div>

                    <div class="col-12">
                        <label for="username" class="form-label">login</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>

                    <!-- Email -->
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <!-- Пароль -->
                    <div class="col-md-6">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>

                    <!-- Подтверждение пароля -->
                    <div class="col-md-6">
                        <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>

                    <!-- Тип аккаунта -->
                    <div class="col-12">
                        <label class="form-label">Тип аккаунта</label>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="accountType" id="student">
                                <label class="form-check-label" for="student">
                                    Студент
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="accountType" id="researcher">
                                <label class="form-check-label" for="researcher">
                                    Исследователь
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="accountType" id="institution">
                                <label class="form-check-label" for="institution">
                                    Учреждение
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Кнопка регистрации -->
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-register w-100">
                            <i class="bi bi-person-plus me-2"></i>Зарегистрироваться
                        </button>
                    </div>
                </div>
            </form>

            <!-- Социальные сети -->
            <div class="social-login">
                <a href="#" class="social-btn google" title="Google">
                    <i class="bi bi-google"></i>
                </a>
                <a href="#" class="social-btn facebook" title="Facebook">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="#" class="social-btn github" title="GitHub">
                    <i class="bi bi-github"></i>
                </a>
            </div>

            <!-- Ссылка на вход -->
            <div class="login-link">
                Уже есть аккаунт? <a href="#">Войти</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registrationForm = document.querySelector('form');
            
            if (registrationForm) {
                registrationForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    // Маппинг типов аккаунта на ID статуса
                    const accountTypeMapping = {
                        student: 1,       // ID для "Студент"
                        researcher: 2,    // ID для "Исследователь"
                        institution: 3    // ID для "Учреждение"
                    };
        
                    // Сбор данных формы
                    const formData = {
                        username: document.getElementById('username').value,
                        first_name: document.getElementById('firstName').value,
                        last_name: document.getElementById('lastName').value,
                        patronymic: document.getElementById('patronymic').value,
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                        status: accountTypeMapping[document.querySelector('input[name="accountType"]:checked').value]
                    };
        
                    // Валидация пароля
                    if (formData.password !== document.getElementById('confirmPassword').value) {
                        alert('Пароли не совпадают');
                        return;
                    }
        
                    try {
                        // Отправка запроса
                        const response = await fetch('http://127.0.0.1:8000/register/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(formData)
                        });
        
                        const data = await response.json();
        
                        if (response.ok) {
                            // Успешная регистрация
                            alert('Регистрация прошла успешно!');
                            window.location.href = './index.html';
                        } else {
                            // Обработка ошибок
                            if (data.username) {
                                alert('Ошибка: ' + data.username[0]);
                            } else if (data.email) {
                                alert('Ошибка: ' + data.email[0]);
                            } else if (data.password) {
                                alert('Ошибка: ' + data.password[0]);
                            } else {
                                alert('Произошла ошибка при регистрации');
                            }
                        }
                    } catch (error) {
                        console.error('Ошибка:', error);
                        alert('Произошла ошибка при отправке запроса');
                    }
                });
            }
        });
    </script>
</body>
</html>
